<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="privacy">
            <strong>Privacy Notice!</strong>
            We are not storing your data.
        </div>

        <h2>Enter Your Birthdate and lucky number to check</h2>

        <div class="main2">
            <label class="label">Select your Birth Date:</label>
            <input type="date" class="inp" id="inp1">
            <label class="label">Enter your Lucky Number:</label>
            <input type="number" class="inp" id="inp2">
            <button type="submit" class="but">check</button>
        </div>

        <div class="output">
            <div class="label" id="output"></div>
            
            <img src="images/happy.svg" alt="image" class="lucky">
            <img src="images/sad.svg" alt="image" class="unlucky">
            <div class="legacyText">
                &COPY; <a id="legacyText" href="https://hardiknarula-portfolio.netlify.app/">Hardik Narula | Portfolio</a>
            </div>
            <footer class="footer">
            
                <ul class="social-links list-non-bullet">
                    <li class="list-item-inline">
                        <a class="link" href="https://www.linkedin.com/in/hardik-narula-bba044165">Linkedin</a>
                    </li>
                    <li class="list-item-inline">
                        <a class="link" href="https://github.com/HardikN19">Github</a>
                    </li>
                    <li class="list-item-inline">
                        <a class="link" href="https://twitter.com/hardikn19">Twitter</a>
                    </li>
                </ul>
            </footer>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
